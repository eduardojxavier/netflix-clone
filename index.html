<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE </title>

    <!--RESPONSIVIDADE-->

    <link rel="stylesheet" href="/style/responsive.css">
    
    <!--ARQUIVOS OWL CSS-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <!--FIM OWL-->

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">O congressista Francis Underwood e sua mulher, Claire, fazem de tudo para conquistar seus objetivos, não importa o que aconteça. Um mundo político recheado de ganância, corrupção e luxúria na capital Washington.</p>
            <div class="botoes">
                <button role="button" class="botao">ASSISTA AGORA <i class="fa-solid fa-play"></i></button>
                <button role="button" class="botao">MAIS INFORMAÇÕES <i class="fa-solid fa-circle-info"></i></i></button>
            </div>
            </div>
        </div>
    </main>
    
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filmes" src="/img/chernobyl.jpg" alt="Chernobyl">
            </div>
            <div class="item">
                <img class=".box-filmes" src="/img/eternos.jpg" alt="Eternos">
            </div>
            <div class="item">
                <img class=".box-filmes" src="/img/golpes-vinganca.jpg" alt="Golpes de Vingança">
            </div>
            <div class="item">
                <img class=".box-filmes" src="/img/redencao.jpg" alt="Redenção">
            </div>
            <div class="item">
                <img class=".box-filmes" src="/img/shang-chi.jpg" alt="Shang Chi">
            </div>
            <div class="item">
                <img class=".box-filmes" src="/img/the-house.jpg" alt="The House">
            </div>
            <div class="item">
                <img class=".box-filmes" src="/img/venom.jpg" alt="Venom">
            </div>

           
        </div>

    </div>

    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/b1a9a1da94.js" crossorigin="anonymous"></script>
    <script src="/js/owl/setup.js"></script>

</body>
</html>
